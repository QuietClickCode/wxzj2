		   	// 登录方法
		    function BtnOK_OnClick(){
		   		if (document.all("operatorid").value == "") {
		            alert("用户名不能为空，请输入！");
			        document.all("operatorid").focus();
		            return false;
		        }
		        if (document.all("OperPass").value == "") {
		            alert("密码不能为空，请输入！");
			        document.all("OperPass").focus();
		            return false;
		        }
		        if (!checkOperatorId() || !checkOperPass()) {
		            return false;
		        }
		        inForm.hOperId.value = document.all("operatorid").value;
		        inForm.hOperPass.value = document.all("OperPass").value;
		        $.cookie('operatorid', document.all("operatorid").value);
		        if($("#savePassWord").attr("checked") == true) {
		        	$.cookie('OperPass', document.all("OperPass").value);
		        	$.cookie('savePassWord', "1");
			    } else {
				    // 不记住密码，则清空cookie中保存的数据
			    	$.cookie('OperPass', "");
			    	$.cookie('savePassWord', "");
				}
		        inForm.submit();
		    }
		    
		    function checkOperatorId() {
		        var ret = true;
		        var value = document.all("operatorid").value;
		        var exp = "/^[a-zA-Z0-9]*$/";
		        var str = exp.substring(1, exp.length - 1);
		        var pattern = new RegExp(str);
		        if (pattern.exec(value)) {
		            ret = true;
		        } else {
		            ret = false;
		        }
		        if (ret == false) {
		            alert("用户中不能包含非法字符");
			        document.all("operatorid").focus();
		        }
		        return ret;
		    }

		    function checkOperPass() {
		        var ret = true;
		        var value = document.all("OperPass").value;
		        var exp = "/^[a-zA-Z0-9]*$/";
		        var str = exp.substring(1, exp.length - 1);
		        var pattern = new RegExp(str);
		        if (pattern.exec(value)) {
		            ret = true;
		        } else {
		            ret = false;
		        }
		        if (ret == false) {
		            alert("密码中不能包含非法字符");
			        document.all("OperPass").focus();
		        }
		        return ret;
		    }
		    
		    function BtnOK_BtnESC() {
		        document.all("operatorid").value = "";
		        document.all("OperPass").value = "";
		        inForm.hOperId.value = "";
		        inForm.hOperPass.value = "";
		    }
		    
		    function operatorid_onkeypress() {
		        if (window.event.keyCode == 13) {
		            document.all("OperPass").focus();
		        }
		    }

		    function Fun_out() {
		        window.opener = self;
		        window.open('', '_self', '');
		        window.close();

		    function fun_ok(e) {
		        e = window.event || e;
		        var k = e.keyCode || e.which;
		        if (k == 13) {
		            BtnOK_OnClick();
		        }
		    }
